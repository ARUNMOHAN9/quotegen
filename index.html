<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compaitable" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Old+Standard+TT" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "main.js"></script>
    <title> Random Quote Gen </title>
</head>
<body>
    <div class="container">
        <header class="main">
            <h1 class="main_heading">Random Quote Generater</h1>
        </header>
        <section class="content">
            <div class="content_quoteArea">
                <div class="content_quote">
                    <div id="quote">"I won't run away anymore... I won't go back on my word... that is my ninja way!"</div>
                    <div id="author">: Uzumaki Naruto</div>
                </div>
                <div>
                    <input type="button" id="button" onclick="quote()" value="Click for New Quote">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
